 <!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="utf-8">
     <title>Gravity Simulation</title>
 
     <!-- Bootstrap core CSS -->
     <link href="../common/css/bootstrap.min.css" rel="stylesheet">
 
     <!-- Extra custom CSS rules -->
     <style>
     .rounded-border {
       border: 1px solid lightgray;
       border-radius: 4px;
       padding: 6px 6px 6px 6px
     }
 
     .relative {
       width:100%; height:810px;
       position: relative;
     }
 
     .absolute {
       width:100%; height:810px;
       position: absolute;
     }
     </style>
 
   </head>
   <body style="padding-top:15px; padding-bottom:15px;">
     <div class="container">
 
       <div class="page-header">
           <h1>Gravity Simulation</h1>
       </div>
 
       <div class="row">
 
         <!-- The Main WebGL rendering window -->
         <div class="col-md-9">
           <div class="relative">
             <canvas id="gravCanvas" width="850" height="800" style=background:url(starBackground.jpeg)></canvas>
           </div>
           <hr style="margin:10px 0">
         </div>
 
         <!-- Column for the GUI controls -->
         <div class="col-md-3">
 
           <!-- Currently active shape type for new shapes -->
           <div class="form-group">
             <label for="object">New Object</label>
             <select class="form-control" size="2" id="object">
               <option value="ball" selected>Ball</option>
              <option value="gravWell">Gravity Well</option>
             </select>
           </div>
 
           <!-- The list of shapes in the scene -->
           <div class="form-group">
             <label for="selectObject">Objects in Scene</label>
             <select class="form-control" size="8" id="selectObject">
              </select>
            </div>
  
           <!-- Controls for the current shape's transformation -->
           <label>Active Gravity Adjustment</label>
           <div class="form-group rounded-border">
             <fieldset id="transformSet">
              
               <hr style="margin:10px 0">
 
               <label for="gravForce" class="control-label">Gravititional Force:</label><br>
               <div class="form-inline">
                 <input type="number" class="objectPropertyControls" value="0.0" min="-180" max="180" name="gravForce" id="gravForce">
               </div>

               <label for="mass" class="control-label">Mass:</label><br>
               <div class="form-inline">
                 <input type="number" class="objectPropertyControls" value="5.0" min="1" max="800000" name="mass" id="mass">
               </div>

               <label for="objectName" class="control-label">Name:</label><br>
               <div class="form-inline">
                 <input type="text" class="objectPropertyControls" value = "" name="objectName" id="objectName">
               </div>

               <label for="destroyer" class="control-label">Collision Destroy:</label><br>
               <div class="form-inline">
                 <input type="checkbox" class="objectPropertyControls" value = "true" name="destroyer" id="destroyer">
               </div>
 
 
             </fieldset>
           </div>
         </div>
 
       </div>
 
     </div>
 
      <!-- 3rd Pary Libraries -->
      <script src="../common/js/jquery.min.js"></script>
      <script src="../common/js/bootstrap.min.js"></script>
     <script src="../common/js/twgl.min.js"></script>
 
      
     <!-- Site specific JS code -->
 
     <script src="sprite.js"></script> <!-- Sprite object -->
     <script src="particle.js"></script> <!-- Particle Manager -->
     <script src="particlePoolerSpawner.js"></script> <!-- Particle Manager -->
     <script src="gravityManager.js"></script> <!-- Gravity Manager -->
     <script src="interface.js"></script> <!-- Code for event callbacks related to the GUI -->

 
   </body>
 </html>
