 <!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="utf-8">
     <title>Gravity Simulation</title>
 
     <!-- Bootstrap core CSS -->
     <link href="../common/css/bootstrap.min.css" rel="stylesheet">
 
     <!-- Extra custom CSS rules -->
     <style>
     .rounded-border {
       border: 1px solid lightgray;
       border-radius: 4px;
       padding: 6px 6px 6px 6px
     }
 
     .relative {
       width:100%; height:810px;
       position: relative;
     }
 
     .absolute {
       width:100%; height:810px;
       position: absolute;
     }
     </style>
 
   </head>
   <body style="padding-top:15px; padding-bottom:15px;">
     <div class="container">
 
       <div class="page-header">
           <h1>Gravity Simulation</h1>
       </div>
 
       <div class="row">
 
         <!-- The Main WebGL rendering window -->
         <div class="col-md-9">
           <div class="relative">
             <canvas id="gravCanvas" width="850" height="800" style="border:1px solid #000000;" background="starBackground.jpeg"></canvas>
           </div>
           <hr style="margin:10px 0">
         </div>
 
         <!-- Column for the GUI controls -->
         <div class="col-md-3">
 
           <!-- Currently active shape type for new shapes -->
           <div class="form-group">
             <label for="object">New Object</label>
             <select class="form-control" size="2" id="object">
               <option value="ball" selected>Ball</option>
              <option value="gravWell">Gravity Well</option>
             </select>
           </div>
 
           <!-- The list of shapes in the scene -->
           <div class="form-group">
             <label for="selectObject">Objects in Scene</label>
             <select class="form-control" size="8" id="selectObject">
              </select>
            </div>
  
           <!-- Controls for the current shape's transformation -->
           <label>Active Shape Transformation</label>
           <div class="form-group rounded-border">
             <fieldset id="transformSet" disabled>
               <label for="xTranslate" class="control-label">Translation:</label><br>
               <div class="form-inline">
                 <input type="number" class="form-control shape-trans-control" value="0.0" step="1.0" min="-9999" max="9999" name="xTranslate" id="xTranslate">
                 <input type="number" class="form-control shape-trans-control" value="0.0" step="1.0" min="-9999" max="9999" name="yTranslate" id="yTranslate">
               </div>
 
               <hr style="margin:10px 0">
 
               <label for="xScale" class="control-label">Scale:</label>
               <div class="form-inline">
                 <input type="number" class="form-control shape-trans-control" value="1.0" step="1.0" min="0" max="9999" name="xScale" id="xScale">
                 <input type="number" class="form-control shape-trans-control" value="1.0" step="1.0" min="0" max="9999" name="yScale" id="yScale">
               </div>
 
               <hr style="margin:10px 0">
 
               <label for="gravForce" class="control-label">Gravititional Force:</label><br>
               <div class="form-inline">
                 <input type="number" class="form-control shape-trans-control" value="0.0" min="-180" max="180" name="gravForce" id="gravForce">
               </div>
 
             </fieldset>
           </div>
         </div>
 
       </div>
 
     </div>
 
      <!-- 3rd Pary Libraries -->
      <script src="../common/js/jquery.min.js"></script>
      <script src="../common/js/bootstrap.min.js"></script>
     <script src="../common/js/twgl.min.js"></script>
 
     <!-- Vertex Shader - Just transforms point to CVV -->
     <script id="vs" type="x-shader/x-vertex">
     precision mediump float;
 
     attribute vec4 position;
     uniform mat4 projection;
 
     void main() {
       gl_Position = projection*position;
     }
     </script>
 
     <!-- Fragment Shader - Assign passed in color to this pixel -->
     <script id="fs" type="x-shader/x-fragment">
     precision mediump float;
 
     uniform vec3 color;
 
     void main() {
       gl_FragColor.rgb = color;
       gl_FragColor.a = 1.0;
     }
     </script>
 
     <!-- Site specific JS code -->
 
     <script src="sprite.js"></script> <!-- Sprite object -->
    
     <script src="gravityManager.js"></script> <!-- Gravity Manager -->
     <script src="interface.js"></script> <!-- Code for event callbacks related to the GUI -->

 
   </body>
 </html>
